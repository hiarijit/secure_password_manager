{% extends "base.html" %}
{% block content %}
<h2>Edit Credential</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.site.label }} {{ form.site() }}<br>
    {{ form.username.label }} {{ form.username() }}<br>
    {{ form.password.label }} {{ form.password() }}<br>
    {{ form.submit() }}
</form>
<p><a href="{{ url_for('main.dashboard') }}">Back to Dashboard</a></p>
{% endblock %}
